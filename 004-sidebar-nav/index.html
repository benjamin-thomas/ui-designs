<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar nav</title>

    <!--    https://google.github.io/material-design-icons/-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/sidebar-nav.css">
</head>


<body class="preload">
<header>
    <button id="btnNav" type="button">
        <!-- Default is 24px (or 24/16=1.5rem) -->
        <i style="font-size:2rem" class="material-icons">menu</i>
    </button>
</header>
<nav>
    <div class="nav-links">
        <a href="#">
            <i class="material-icons">dashboard</i>
            Dashboard
        </a>
        <a class="active" href="#">
            <i class="material-icons">source</i>
            Projects
        </a>
        <a href="#">
            <i class="material-icons">lock</i>
            Security
        </a>
        <a href="#">
            <i class="material-icons">history</i>
            History
        </a>
        <a href="#">
            <i class="material-icons">person</i>
            Profile
        </a>
    </div>
    <div id="nav-overlay"></div>
</nav>

<main>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, est dolorem expedita deleniti deserunt
        corporis fuga, repudiandae eligendi, in vel velit odio reiciendis magnam sunt id ab obcaecati animi hic.
    </p>
</main>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const nav = document.querySelector("nav");
        const btnNav = document.querySelector("#btnNav");
        const navOverlay = document.querySelector("#nav-overlay");

        btnNav.addEventListener("click", () => nav.classList.add("open"));

        navOverlay.addEventListener("click", () => nav.classList.remove("open"));
    });

</script>
</body>


</html>
